<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANATO ITO | CONTACT</title>
    <link rel="icon" href="source/site_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./css/hamburger-menu.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <header class="header">
        <p class="logo">MANATO ITO</p>
        <!-- 動的に内容を追加するナビゲーションテンプレート -->
        <template class="template-nav-content">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <!-- <li><a href="./blog.html">Blog</a></li> -->
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </template>
        <!-- PC用ナビゲーション -->
        <nav class="pc-nav template-nav pc-design" aria-label="PC Navigation"></nav>
        <!-- タブレット&モバイル用ナビゲーション -->
        <nav class="mobile-nav template-nav tablet-design mobile-design" aria-label="Mobile Navigation">
            <input type="checkbox" id="nav-btn" class="nav-btn">
            <label for="nav-btn" class="nav-icon-wrapper">
                <span class="nav-icon-inner"></span>
            </label>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <div class="contact-content">
                <div class="content-inner">
                    <h2>お問い合わせ</h2>
                    <p>お問い合わせは、こちらにのフォームにお願いいたします。<br>
                        平日 17:30 ~ 21:30 / 土日祝 8:00 ~ 21:30 は連絡可能です。</p>
                </div>
            </div>
            <div class="form-wrapper">
                <form>
                    <div class="input-name">
                        <div>
                            <label for="first-name">姓 (全角)</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">名 (全角)</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div>
                        <label for="email">メール</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="message-box">
                        <label for="message">問い合わせ内容</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="submit-button-wrapper">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-links">
            <p class="follow-me">FOLLOW MY GITHUB</p>
            <a href="https://github.com/developer-healer" class="github-link">
                <img class="github-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg" />
            </a>
        </div>
        <p class="copyright">© 2024 MANATO ITO</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
